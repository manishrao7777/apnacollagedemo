<html>
	<head>
		<title>Basic Form : HTML Form </title>
	</head>
	<body>
	<form>

		
        
    <table border="1" align="center" width="60%" cellpadding="5px">
        <tr>
		<th colspan="2"><h2>Form</h2></th>
				</tr>
				<tr>
                    			<td><label>St.Name</label></td>
					<td><input type="text"></td>
		</tr>
				<tr>
					<td><label>F.Name</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td><label>M.Name</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td><label>DOB</label></td>
					<td><input type="date"></td>
				</tr>
				<tr>
					<td><label>Gender</label></td>
					<td><label>Male</label><input type="radio" name="gender"><label>Female</label><input name="gender" type="radio"></td>
				</tr>
				<tr>
					<td><label>Email ID</label></td>
					<td><input type="email"></td>
				</tr>
				<tr>
					<td><label>Mobile No.</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td><label>Address</label></td>
					<td><textarea rows="4"></textarea></td>
				</tr>				
				<tr>
					<td><label>State</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td><label>City</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="button" value="Submit"/>
					</td>
			     	</tr>
		     	</table>
	         	</form>
     	</body>
    </html>
